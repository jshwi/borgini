name: CI

on:
  push:
    branches: [master]

  pull_request:
    branches: [master]

jobs:
  ci:
    name: ${{ matrix.os }}-python${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    env:
      PYAUD_GH_NAME: jshwi
      PYAUD_GH_EMAIL: stephen@jshwisolutions.com
      PYAUD_GH_TOKEN: ${{ secrets.PYAUD_GH_TOKEN }}
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      CODECOV_SLUG: jshwi/borgini

    strategy:
      matrix:
        python-version: [3.8]
        os: [ubuntu-latest]

    steps:
      - name: Checkout build
        id: checkout-build
        uses: actions/checkout@v3

      - name: Install Borg Dependencies
        id: install-borg-dependencies
        run: sudo apt install libacl1-dev

      - name: Install Poetry
        id: install-poetry
        run: pipx install poetry

      - name: Setup Python
        id: setup-python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
          cache: poetry

      - name: Install Python Packages
        id: install-python-packages
        run: poetry install

      - name: Audit
        run: |
          poetry run pyaud audit --deploy
