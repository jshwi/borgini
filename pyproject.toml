[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]

[tool.black]
exclude = '''
/(
  | \.git
  | \.mypy_cache
  | _build
  | build
  | dist
)/
'''
line-length = 79

[tool.coverage.run]
omit = ["whitelist.py", "borgini/__main__.py"]

[tool.poetry]
authors = ["jshwi <stephen@jshwisolutions.com>"]
description = "ini config for borg backup"
license = "MIT"
name = "borgini"
readme = "README.rst"
version = "1.0.0"

[tool.poetry.dependencies]
Pygments = "^2.8.1"
borgbackup = "^1.1.17"
python = "^3.8"

[tool.poetry.dev-dependencies]
bump2version = "^1.0.1"
freezegun = "^1.2.1"
ipython = "^8.2.0"
pyaud = "^3.11.0"
pytest = "^7.1.2"
restview = "^3.0.0"
toml-sort = "^0.20.0"

[tool.poetry.scripts]
borgini = "borgini:main"

[tool.pyaud.audit]
modules = [
    "files",
    "format",
    "format-docs",
    "format-str",
    "imports",
    "typecheck",
    "unused",
    "lint",
    "coverage",
    "readme",
    "docs",
]

[tool.pyaud.clean]
exclude = ["*.egg*", ".mypy_cache", ".env", "instance"]

[tool.pyaud.indexing]
exclude = ["whitelist.py", "conf.py", "setup.py", "migrations"]

[tool.pyaud.logging]
disable_existing_loggers = true
version = 1

[tool.pyaud.logging.formatters.standard]
format = "%(asctime)s %(levelname)s %(name)s %(message)s"

[tool.pyaud.logging.handlers.default]
backupCount = 60
class = "logging.handlers.TimedRotatingFileHandler"
filename = "~/.cache/pyaud/log/pyaud.log"
formatter = "standard"
when = "d"

[tool.pyaud.logging.root]
handlers = ["default"]
level = "DEBUG"
propagate = false

[tool.pyaud.packages]
exclude = []
name = "app"

[tool.pytest.ini_options]
addopts = [
    "--durations=5",
     "-vv",
     "--color=yes",
     "--cov-report",
     "term-missing"
]
filterwarnings = "ignore::DeprecationWarning"
norecursedirs = ["docs", "*.egg-info", ".git", ".mypy_cache", ".idea", "prof"]
